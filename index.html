<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Registro de Usuários</title>
</head>
<body>
  <section class="form-register">
    <h4>Registro de Usuários</h4>
    <input class="controls" type="text" name="name" id="name" placeholder="Nome">
    <input class="controls" type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
    <input class="controls" type="email" name="email" id="email" placeholder="Insira seu E-Mail">
    <input class="controls" type="password" name="senha" id="senha" placeholder="Insira uma Senha">
    <input class="botons" type="submit" value="Registrar">
    <p><a href="#">Já Possui uma Conta? </a></p>
  </section>

</body>
</html>
